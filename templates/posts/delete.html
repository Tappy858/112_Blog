{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title|truncatechars:64 }}"?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
